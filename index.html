<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentix Agenda</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts para una tipografía más elegante -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zentix™ Agenda</h1>
            <p>Tu asistente virtual para agendar citas fácilmente</p>
        </header>

        <main>
            <div id="chatbot">
                <!-- El chatbot se integrará aquí -->
            </div>

            <form id="contact-form">
                <h2>Agendar una Cita</h2>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <button type="submit">Agendar</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 MiniTienda Express. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Botón de WhatsApp -->
    <a href="https://wa.me/5255285037666" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/WhatsApp_icon.png/598px-WhatsApp_icon.png" alt="WhatsApp" /> Envíanos un WhatsApp
    </a>

    <script src="script.js"></script>
</body>
</html>
